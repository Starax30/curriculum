<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Thierry van Boxel</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous" />
  <!-- Bootstrap Icons CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Leaflet CSS voor de kaart -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Externe CSS stylesheet -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-dark text-light">

  <!-- Header met home-knop -->
  <header class="py-3 mb-4 border-bottom border-secondary">
    <div class="container d-flex align-items-center">
      <!-- 'Home' knop met icoon -->
      <a href="index.html" class="btn btn-outline-light d-flex align-items-center">
        <i class="bi bi-house-fill me-2"></i> Home
      </a>
    </div>
  </header>

  <!-- Hoofdcontent -->
  <main class="container mb-5">
    <div class="row">
      <!-- Contactformulier sectie -->
      <section class="col-md-7">
        <h1 class="mb-4">Contact</h1>
        <p class="mb-4">
          Vragen of opmerkingen? Vul het onderstaande formulier in en we nemen zo spoedig mogelijk contact met u op.
        </p>
        <form name="contact" method="POST" data-netlify="true">
          <div class="mb-3">
            <label for="name" class="form-label">Naam</label>
            <input type="text" id="name" class="form-control" placeholder="Uw naam" required>
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Onderwerp</label>
            <input type="text" id="subject" class="form-control" placeholder="Onderwerp" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Bericht</label>
            <textarea id="message" class="form-control" rows="5" placeholder="Typ hier uw bericht" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Verstuur</button>
        </form>
      </section>

      <!-- Sidebar sectie met contactinfo -->
      <aside class="col-md-5 mt-5 mt-md-0">
        <div class="p-4 rounded bg-secondary bg-opacity-25">
          <h2 class="h4 mb-3">Contactgegevens</h2>
          <ul class="list-unstyled">
            <li class="mb-2">
              <i class="bi bi-telephone-fill me-2"></i>
              <a href="tel:+123456789" class="text-light text-decoration-none">+1 234 567 89</a>
            </li>
            <li class="mb-2">
              <i class="bi bi-envelope-fill me-2"></i>
              <a href="mailto:thierry@example.com" class="text-light text-decoration-none">
                thierry@example.com
              </a>
            </li>
            <li>
              <i class="bi bi-geo-alt-fill me-2"></i>
              2640 Mortsel, BelgiÃ«
            </li>
          </ul>
          <!-- Kaart container voor Leaflet -->
          <div id="map" class="mt-3"></div>
        </div>
      </aside>
    </div>
  </main>

  <!-- Leaflet JS en kaart-initialisatie (onderaan de body) -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Bootstrap 5 JS (bundel met Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
</body>
</html>
